﻿﻿﻿<!DOCTYPE html>
<html lang="de">

<head>
    <title>Wizard</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="Images/icon.png">
    <link rel="stylesheet" href="Styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Joti+One" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="JavaScriptFiles/core.js"></script>
    <style>
        #website {
            display: 1;  <!-- 1 = Ein | None = Aus -->
        }
        #LoginDiv {
            display: none;     <!-- 1 = Ein | None = Aus -->
        }
    </style>
</head>

    <!-- LOGIN ---------------------------------------------------------------->

<body>
<div id="LoginDiv">
    <div id="userFormArea">
        <div>
            <form id="userForm">
                <div>
                    <label>Gib einen Benutzernamen ein</label>
                    <input id="username"></input>
                    <br />
                    <input class="button" type="submit" value="Login" />
                </div>
            </form>
        </div>
    </div>
</div>

<div id="website">

    <!-- HEADER ---------------------------------------------------------------->

    <div id="header">
        <div id="logo">
            <p id=logotext>
                <img src="Images/icon.png" width="90" height="90" alt="wizard hat">
            <h1><a href="https://www.amigo-spiele.de/spiel/wizard" target="_blank">Wizard</a></h1>
            </p>
        </div>
        <div id="menue">
            <h2 style="padding-left: 45px"><a onclick="clickMeinProfil()">Mein Profil</a></h2>
            <h2><a onclick="clickSpielregeln()">Spielregeln</a></h2>
            <h2><a id="roomChooserTab">Raumauswahl</a></h2>
            <h2><a onclick="clickOnlineshop()">Onlineshop</a></h2>
        </div>
    </div>

    <!-- CENTER ---------------------------------------------------------------->

    <div id="center">
        <div id="scoreboard">
            <h4>Block der Wahrheit</h4>
        </div>
        <div id="playground">
            <div id="player1">Spieler 1</div>
            <div id="player2">Spieler 2</div>
            <div id="player3">Spieler 3</div>
            <div id="player4">Spieler 4</div>
            <div id="player5"></div>
            <h4>Spielfeld</h4>
            <div id="card1">Blau 8</div>
            <div id="card2">Gelb 2</div>
            <div id="card3">Wizard</div>
            <div id="card4">Grün 5</div>
            <div id="card5">Rot 11</div>
            <div id="card6">Naar</div>
        </div>
    </div>

    <!-- FOOTER ---------------------------------------------------------------->

    <div id="footer">
        <p id="footertext">Web Engineering I | Projektmitglieder: Jonas Kappa, Maximilian Lehmann, Richard Vohmann</p>
    </div>
</div>

    <!-- DYNAMIC DIVS ---------------------------------------------------------->

</body>

</html>
