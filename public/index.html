<body>
    <div id="LoginDiv">

            <div>
                <form id="userForm">
                    <div>

                        <input id="username"></input>
                        <br />
                        <input type="submit" value="Login" />

                </form>
            </div>

			<div id="logo">

							<img src="Images/icon.png" width="90" height="90" alt="wizard hat">

			</div>

		</div>
